<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
         <form #payloadForm="ngForm" (ngSubmit)="postTable(payloadForm)">
          <input type="hidden" name="_id" [(ngModel)]="tablesService.selectedTable._id">
          <div class="form-group">
            <input class="form-control" name="numero" [(ngModel)]="tablesService.selectedTable.numero">
          </div>
          <div class="form-group">
            <input class="form-control" name="cantidad_inscritos" [(ngModel)]="tablesService.selectedTable.cantidad_inscritos">
          </div>
          <button>Save</button>
         </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>NÃºmero</th>
            <th>Cantidad inscritos</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tableModel of tablesService.tables">
                <td>{{tableModel.numero}}</td>
                <td>{{tableModel.cantidad_inscritos}}</td>
                <td>
                    <button class="btn btn-danger me-2" (click)="editTable(tableModel)">Editar</button>
                    <button class="btn btn-secondary" (click)="deleteTable(tableModel._id)">Remover</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
