<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1>Formulario</h1>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Numero de la mesa</th>
            <th>Nombre del partido</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let resultModel of resultsService.results">
                <td>{{resultModel.mesa.numero}}</td>
                <td>{{resultModel.candidato.partido.nombre}}</td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
